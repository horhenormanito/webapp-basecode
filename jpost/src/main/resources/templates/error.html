<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta layout:replace="~{base/meta::meta}"></meta>
<style layout:replace="~{base/css::css}"></style>
<title>error</title>
</head>
<body class="hold-transition sidebar-collapse">
  <div class="wrapper">
    <!--/* Content Wrapper. Contains page content */-->
    <div class="content-wrapper">
      <!--/* Content Header (Page header) */-->
      <div class="content-header"></div>
      <!--/* Main content */-->
      <section class="content text-sm">

        <div class="error-page text-center">

          <h3>
            <i class="fas fa-exclamation-triangle text-danger"></i>
            <th:blobk th:text="${status}">500</th:blobk>
          </h3>

          <h3>
            <th:blobk th:text="${error}">Internal Server Error</th:blobk>
          </h3>

          <p th:text="${#dates.format(new java.util.Date(),'yyyy/MM/dd HH:mm:ss.SSSSS')}"></p>

          <hr>

          <th:block th:each="msg : ${messages}">
            <p th:utext="${msg}">サーバーエラーが発生しました。</p>
          </th:block>

          <!--/* StackTraceは本番環境(production)以外で出力 */-->
          <th:blobk th:if="${trace != null and !@environment.acceptsProfiles('production')}">
            <p th:text="${trace}" class="text-left"></p>
          </th:blobk>

        </div>

      </section>
    </div>
  </div>
</body>
</html>
