<html xmlns:th="http://www.thymeleaf.org" th:object="${ACMSTOOL99Form}" layout:decorate="~{base/main/layout}">
<div layout:fragment="content">
  <form method="post" th:action="@{/ACMSTOOL99}">
    <!--/* [style] =============================================================================================== */-->
    <!--/* [style] =============================================================================================== */-->
    <!--/* [Main content] ======================================================================================== */-->

      <!--/* ■■■■■ 検索条件 */-->
      <div class="card card-outline card-info">
        <div class="card-header">
          <h3 class="card-title">詳細画面</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-sm btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">

          <div class="form-group row">
            <label class="control-label col-sm-2" for="taskId">タスクID：</label>
            <div class="col-sm-2">
              <input type="text" class="form-control form-control-sm" value="" th:field="*{taskId}">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-2" for="workingGroup">Working Group：</label>
            <div class="col-sm-2">
              <input type="text" class="form-control form-control-sm" value="" th:field="*{workingGroup}">
            </div>
          </div>

        </div>

        <div class="card-footer">
        </div>
      </div>

    <!--/* [Main content] ======================================================================================== */-->
  </form>
</div>
<!--/* [javascript] ========================================================================================= */-->
<div layout:fragment="js.form">
  <script th:inline="javascript">
            $(function () {
                formJs.vars = {
                };
            });
        </script>
  <script th:src="@{js/ACMSTOOL/ACMSTOOL99.js}"></script>
</div>
<!--/* [javascript] ========================================================================================= */-->
</html>
